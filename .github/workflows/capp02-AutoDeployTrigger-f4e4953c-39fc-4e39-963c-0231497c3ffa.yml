name: Trigger auto deployment for capp02

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/capp02-AutoDeployTrigger-f4e4953c-39fc-4e39-963c-0231497c3ffa.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CAPP02_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CAPP02_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CAPP02_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: uatacr001.azurecr.io
          registryUsername: ${{ secrets.CAPP02_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CAPP02_REGISTRY_PASSWORD }}
          containerAppName: capp02
          resourceGroup: rg-uat-conapp
          imageToBuild: uatacr001.azurecr.io/capp02:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


